<!--<!DOCTYPE html>-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/top.css}">
</head>
<body>
    <div id="top_title" >Welcome to LogZone！</div>
    <div id="top_link_div" >
        <span th:text="|Welcome To ${session.friend.nickName}'s LogZone.|"> Welcome to Jim's LogZone.</span>
        <!--
        判断进入的是否是自己的空间的依据是：
        userBasic和friend这两个key中保存的UserBasic是否一致
        -->
        <!--
        userBasic:<span th:text="${session.userBasic.id}"></span><br/>
        friend:<span th:text="${session.friend.id}"></span><br/>
        -->
        <span th:if="${session.userBasic.id!=session.friend.id}">
            <a th:href="@{|/user.do?operate=friend&id=${session.userBasic.id}|}" target="_top">Back to your own zone!</a>
        </span>
    </div>
</body>
</html>
